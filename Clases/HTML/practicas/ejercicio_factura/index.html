<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Facturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <h1 class="text-center">Generador de Facturas</h1><br>

  <div class="container">

    <form class="row">

      <div class="col-6">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nameInput">
      </div>

      <div class="col-6">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastNameInput">
      </div>

    </form>

    <form class="row">

      <div class="col-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput">
      </div>

      <div class="col-4">
        <label class="form-label">Tel√©fono</label>
        <input type="tel" class="form-control" id="phoneInput">
      </div>

      <div class="col-4">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" id="dateInput">
      </div>

    </form>

    <form class="row">

      <div class="col-1">
        <label class="form-label">Cantidad</label>
        <input type="number" min="1" step="1" class="form-control" id="quantityInput">
      </div>

      <div class="col-6">
        <label class="form-label">Producto</label>
        <input type="text" class="form-control" id="productInput">
      </div>

      <div class="col-5">
        <label class="form-label">Valor</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="valueInput">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>

    </form>
    <button type="button" class="btn btn-primary" id="addButton">Agregar Producto</button>
    <button type="submit" class="btn btn-success" id="submitButton">Generar Factura</button>
  </div>

  <div class="container">
    <br>
    <h1 class="text-center">Factura</h1><br>

    <h3 id="nameResult"></h3>
    <h6 id="emailResult"></h6>
    <h6 id="phoneResult"></h6>
    <h6 id="dateResult"></h6>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cantidad</th>
          <th scope="col">Producto</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody id="table">
        
      </tbody>
    </table>

    <h4 id="totalResult"></h3>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
